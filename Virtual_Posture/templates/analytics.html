<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analytics</title>
</head>
<body>
    <h1>Video Analytics</h1>
    <p>Filename: {{ filename }}</p>
    <ul>
        <li>Duration: {{ video_info.duration }} seconds</li>
        <li>FPS: {{ video_info.fps }}</li>
        <li>Frame Count: {{ video_info.frame_count }}</li>
        <li>Width: {{ video_info.width }}</li>
        <li>Height: {{ video_info.height }}</li>
    </ul>
</body>
</html>
